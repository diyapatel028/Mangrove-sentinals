<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register as Sentinel - Mangrove Sentinel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body class="dark">
  <header class="navbar container">
    <div class="brand">
      <div class="logo-dot"></div>
      <span class="brand-text">Mangrove Sentinel</span>
    </div>
    <nav class="nav-links">
      <a href="/conservation">Conservation</a>
      <a href="/ecosystem">Ecosystem</a>
      <a href="/community">Community</a>
      <a href="/events">Events</a>
    </nav>
    <div class="nav-actions">
      <a class="btn btn-white" href="/dashboard">Dashboard</a>
      <a class="btn btn-green" href="/">Back to Site</a>
    </div>
    <button class="nav-toggle" aria-label="toggle menu">
      <span></span><span></span><span></span>
    </button>
  </header>

  <main class="container section">
    <div class="section-head">
      <h1>Become a Mangrove Sentinel</h1>
      <p class="muted">Join our community of conservation guardians</p>
    </div>

    <div class="card" style="max-width: 600px; margin: 0 auto;">
      <form id="sentinelForm">
        <div style="margin-bottom: 16px;">
          <label style="display: block; margin-bottom: 8px; color: var(--text);">Full Name *</label>
          <input type="text" id="full_name" name="full_name" required 
                 style="width: 100%; padding: 12px; border: 1px solid var(--line); border-radius: 8px; background: var(--bg-2); color: var(--text);">
        </div>
        
        <div style="margin-bottom: 16px;">
          <label style="display: block; margin-bottom: 8px; color: var(--text);">Email *</label>
          <input type="email" id="email" name="email" required 
                 style="width: 100%; padding: 12px; border: 1px solid var(--line); border-radius: 8px; background: var(--bg-2); color: var(--text);">
        </div>
        
        <div style="margin-bottom: 16px;">
          <label style="display: block; margin-bottom: 8px; color: var(--text);">Phone</label>
          <input type="tel" id="phone" name="phone" 
                 style="width: 100%; padding: 12px; border: 1px solid var(--line); border-radius: 8px; background: var(--bg-2); color: var(--text);">
        </div>
        
        <div style="margin-bottom: 16px;">
          <label style="display: block; margin-bottom: 8px; color: var(--text);">Location</label>
          <input type="text" id="location" name="location" 
                 style="width: 100%; padding: 12px; border: 1px solid var(--line); border-radius: 8px; background: var(--bg-2); color: var(--text);">
        </div>
        
        <div style="margin-bottom: 24px;">
          <label style="display: block; margin-bottom: 8px; color: var(--text);">Password *</label>
          <input type="password" id="password" name="password" required 
                 style="width: 100%; padding: 12px; border: 1px solid var(--line); border-radius: 8px; background: var(--bg-2); color: var(--text);">
        </div>
        
        <button type="submit" class="btn btn-green" style="width: 100%;">Register as Sentinel</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-note">Â© Team DZ | Hackout'25 | Project Mangrove Sentinel</div>
  </footer>

  <script src="/static/auth.js"></script>
  <script>
    document.getElementById('sentinelForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = {
        full_name: document.getElementById('full_name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        location: document.getElementById('location').value,
        password: document.getElementById('password').value
      };
      
      const result = await registerUser(formData);
      if (result) {
        setTimeout(() => {
          window.location.href = '/login';
        }, 2000);
      }
    });
  </script>
</body>
</html>
