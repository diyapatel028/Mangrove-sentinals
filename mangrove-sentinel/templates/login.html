<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mangrove Sentinel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body class="dark">
  <header class="navbar container">
    <div class="brand">
      <div class="logo-dot"></div>
      <span class="brand-text">Mangrove Sentinel</span>
    </div>
    <nav class="nav-links">
      <a href="/conservation">Conservation</a>
      <a href="/ecosystem">Ecosystem</a>
      <a href="/community">Community</a>
      <a href="/events">Events</a>
    </nav>
    <div class="nav-actions">
      <a class="btn btn-white" href="/register">Register</a>
      <a class="btn btn-green" href="/">Back to Site</a>
    </div>
    <button class="nav-toggle" aria-label="toggle menu">
      <span></span><span></span><span></span>
    </button>
  </header>

  <main class="container section">
    <div class="section-head">
      <h1>Login to Mangrove Sentinel</h1>
      <p class="muted">Access your conservation dashboard</p>
    </div>

    <div class="card" style="max-width: 500px; margin: 0 auto;">
      <form id="loginForm">
        <div style="margin-bottom: 16px;">
          <label style="display: block; margin-bottom: 8px; color: var(--text);">Email *</label>
          <input type="email" id="email" name="email" required 
                 style="width: 100%; padding: 12px; border: 1px solid var(--line); border-radius: 8px; background: var(--bg-2); color: var(--text);">
        </div>
        
        <div style="margin-bottom: 24px;">
          <label style="display: block; margin-bottom: 8px; color: var(--text);">Password *</label>
          <input type="password" id="password" name="password" required 
                 style="width: 100%; padding: 12px; border: 1px solid var(--line); border-radius: 8px; background: var(--bg-2); color: var(--text);">
        </div>
        
        <button type="submit" class="btn btn-green" style="width: 100%;">Login</button>
        
        <div style="text-align: center; margin-top: 16px;">
          <p style="color: var(--muted);">Don't have an account? <a href="/register" style="color: var(--green);">Register here</a></p>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-note">Â© Team DZ | Hackout'25 | Project Mangrove Sentinel</div>
  </footer>

  <script src="/static/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };
      
      const result = await loginUser(formData);
      if (result) {
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1000);
      }
    });
  </script>
</body>
</html>
